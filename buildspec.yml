version: 0.2
phases:
  install:
    commands:
      - curl -sL https://rpm.nodesource.com/setup_10.x | bash -
      - yum install -y nodejs
      - npm install -g serverless@1.35.1
  build:
    commands:
      - gem install bundler:1.17.3
      - bundle install
      - serverless deploy
  post_build:
    commands:
      - touch dummy.zip
artifacts:
  files:
    - dummy.zip
